<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Грязнов Данил</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Neucha&family=Russo+One&display=swap');

		* {
			font-family: 'Neucha', cursive;
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		h1 {
			font-family: 'Russo One', sans-serif;
		}

		div {
			border: 0px solid rgb(41, 41, 41);
		}

		.container {
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.carousel-control-prev-icon {
			background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23008500' width='8' height='8' viewBox='0 0 8 8'%3e%3cpath d='M5.25 0l-4 4 4 4 1.5-1.5L4.25 4l2.5-2.5L5.25 0z'/%3e%3c/svg%3e");
		}

		.carousel-control-next-icon {
			background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23008500' width='8' height='8' viewBox='0 0 8 8'%3e%3cpath d='M2.75 0l-1.5 1.5L3.75 4l-2.5 2.5L2.75 8l4-4-4-4z'/%3e%3c/svg%3e");
		}
	</style>

</head>

<body>
	<h1>Грязнов Данил</h1>

	<div class="container">
		<div class="row block1">
			<div class="col-sm-3 p-3">
				<h2>Нео Красный</h2>
				<p><strong>Блок 1.</strong>Ты уверен</p>
				<button type="button" class="btn btn-danger">Ну смотри</button>
			</div>
			<div class="col-sm-3 p-3">
				<h2>Нео Синий</h2>
				<p><strong>Блок 2.</strong>Не нажимай</p>
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					Синий значок
				</button>
			</div>
			<div class="col-sm-3 p-3">
				<h2>Карусель</h2>
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="https://static5.depositphotos.com/1007168/472/i/950/depositphotos_4725473-stock-photo-hot-summer-sun-wearing-shades.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="https://static5.depositphotos.com/1007168/472/i/950/depositphotos_4725464-stock-photo-happy-sun-with-a-smile.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="https://static5.depositphotos.com/1007168/472/i/950/depositphotos_4725480-stock-photo-happy-freckled-sun-face.jpg" class="d-block w-100" alt="...">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div class="col-sm-3 p-3">
				<h2>Form fields:</h2>
				<form method="post" action="#" autocomplete="off">
					<div class="form-group">
						<label for="name">Name</label>
						<input name="name" type="name" class="form-control" id="name" placeholder="Enter your Name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" type="email" class="form-control" id="email" placeholder="Enter your  email">
					</div>
					<div class="form-group">
						<label for="textream">Comments</label>
						<input name="textream" type="textream" class="form-control" id="textream"
							placeholder="Input Comment">
					</div>

					<label for="color">Choose a color:</label>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="Check1">
						<label class="form-check-label" for="Check1">
							Red
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="Check2">
						<label class="form-check-label" for="Check2">
							Yellow
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="Check3">
						<label class="form-check-label" for="Check3">
							Green
						</label>
					</div>
					<div class="form-check form-group">
						<input class="form-check-input" type="checkbox" value="" id="Check4">
						<label class="form-check-label" for="Check4">
							Red(red)
						</label>
					</div>

					<label for="animals">What animals are preferred:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="Radios1" value="option1">
						<label class="form-check-label" for="Radios1">
							Tiger
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="Radios2" value="option2">
						<label class="form-check-label" for="Radios2">
							Lion
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="Radios3" value="option3">
						<label class="form-check-label" for="Radios3">
							Owl
						</label>
					</div>
					<div class="form-check form-group">
						<input class="form-check-input" type="radio" name="exampleRadios" id="Radios4" value="option4">
						<label class="form-check-label" for="Radios4">
							Cow
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Отправить</button>
				</form>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row block3">
			<div class="col-12">
				<nav>
					<ul class="pagination justify-content-center">
						<li class="page-item"><a class="page-link" href="#">Previous</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>






	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">This is Column!</h4>
				</div>
				<div class="modal-body">
					<img src="https://static8.depositphotos.com/1007168/875/i/950/depositphotos_8756145-stock-photo-romantic-red-heart-man-playing.jpg"
						class="mx-auto img-thumbnail" alt="Cinque Terre" width="100%">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">Ок</button>
				</div>
			</div>
		</div>
	</div>
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<script>
	// После загрузки DOM-дерева (страницы)
	$(function () {
		//при нажатии на ссылку, содержащую Thumbnail
		$('a.thumbnail').click(function (e) {
			//отменить стандартное действие браузера
			e.preventDefault();
			//присвоить атрибуту scr элемента img модального окна
			//значение атрибута scr изображения, которое обёрнуто
			//вокруг элемента a, на который нажал пользователь
			$('#image-modal .modal-body img').attr('src', $(this).find('img').attr('src'));
			//открыть модальное окно
			$("#image-modal").modal('show');
		});
		//при нажатию на изображение внутри модального окна
		//закрыть его
		$('#image-modal .modal-body img').on('click', function () {
			$("#image-modal").modal('hide')
		});
	});
</script>

</html>
